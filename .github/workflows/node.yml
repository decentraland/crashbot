name: node

on:
  push:

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
      - name: install
        run: npm ci
      - name: build
        run: npm run build
      - name: install postgres
        run: sudo apt install postgresql
      - name: start postgres
        run: sudo systemctl start postgresql.service
      - name: print roles
        run: psql -c "\du"
      - name: create database
        run: psql -U postgres -c "CREATE DATABASE crashbot"
      - name: test
        run: npm run test
